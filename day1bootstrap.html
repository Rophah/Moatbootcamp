<!doctype html>
<html lang="en">
	<head>
		<title>Day1 Bootstrap Class</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="utf-8">
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<style type="text/css">
		
		div{ border: 1px solid red; 
		}
		classwork{
			margin:10px; 
			background-color:blue;}
		</style>
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-3">This is the first div</div>
				<div class="col-6">This is the second div</div>
				<div class="col-3">This is the third div</div>
			</div>
			<div class="row">
				<div class="col-7">This is the 7 div</div>
				<div class="col-5">This is the 5 div</div>
			</div>
			<div class="row">
				<div class="col-sm-4 col-md-3">This is the first div</div>
				<div class="col-sm-4 col-md-3">This is the second div</div>
				<div class="col-sm-4 col-md-3">This is the third div</div>
				
				<div class="offset-5 col-md-3">This is the fourth div</div>
				<div class="col-lg-4 col-md-4 col-6 ">This is the fifth div</div>
			</div>
			
			<div class="row classwork">
				<div class="col-6 col-md-4">This is the classwork</div>
				<div class="col-6 col-md-4">This is the classwork</div>
				<div class="col-6 col-md-4">This is the classwork</div>
			</div>
		</div>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/popper.min.js" type="text/javascript"></script>
	</body>
<html>
