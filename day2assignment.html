<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content=" width=device-width, initial-scale=1 shrink-to-fit:no">
		<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
		<!--<style type="text/css">
			div{
				min-height: 100px;
				border: solid red 1px;
			}
		</style>-->
	</head>

	<body>
		<div class="container-fluid" style="background-color:rgb(240,242,245)">
			<div class="row" style="background-color:#1877F2">
				<div class="col-3 offset-3 my-3">
					<h1 style="color:#fff">facebook</h1>
				</div>
				<div class="col-6">
					<div class="row">
						<form class="form-inline my-3">
							<div class="form-group mr-2">
								<label>Email or Phone</label>
								<input type="text" class="form-control">
							</div>
							
							<div class="form-group mr-2">
								<label>Password</label>
								<input type="password" class="form-control">
							</div>
							
							<div class="form-group mr-2">
								<button type="button" class="btn btn-light">Log In</button>
							</div>
						</form>
					</div>
					
					
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-4 offset-3">
					<div class=""><p>Facebook helps you connect and share with the people in your lie</p></div>
					<div><img src="../images/facebook.png" class="img-fluid"></div>
				</div>
				
				<!-- The create an account div -->
				<div class="col-md-4 ">
					<p><h1>Create an account</h1></p>
					<p>It's free and always will be</p>
					<form class="form-inline mb-3">
						<div class="form-group mr-2">
							<label class="sr-only">First name</label><input type="text" class="form-control" placeholder="First name"> <!--<span class='badge badge-pill badge-danger'>!</span> style='border:red'-->
						</div>
						
						<div class="form-group mr-2">
							<label class="sr-only">Surname</label><input type="text" class="form-control" placeholder="Surname">
						</div>
					</form>	
					<form>
						<div class="form-group">
							<label class="sr-only">Mobile number or email address</label><input type="text" class="form-control" placeholder="Mobile number or email address">
						</div>
						
						<div class="form-group btn-block">
							<label class="sr-only">New Password</label><input type="text" class="form-control" placeholder=" New Password">
						</div>
					</form>	
					<form>
						<div class="form-group">
							<label>Birthday</label>
							<!--  Drop down list-->
							
							<div class="btn-group">
								<button type="button" class="btn btn-secondary"></button>
								<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent">
								  <span class="sr-only">Days</span>
								</button>
								<div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
								  <a class="dropdown-item" href="#">1</a>
								  <a class="dropdown-item" href="#">2</a>
								  <a class="dropdown-item" href="#">3</a>
								</div>
							 </div>
							<!--  End Drop down list-->
						</div>
						
					</form>
				</div>
			</div>
			
			<div class="row">
				<div class="col-12"></div>
			</div>
		</div>
	
	</body>

</html>
